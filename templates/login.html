<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OpenClipVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        terminal: {
                            black: '#000000',
                            white: '#ffffff',
                            gray: '#cccccc',
                        }
                    },
                    fontFamily: {
                        'mono': ['Courier New', 'Courier', 'monospace'],
                    },
                    borderRadius: {
                        'terminal': '0.25rem',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-terminal-black text-terminal-white font-mono min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="border border-terminal-white rounded-terminal p-8">
            <h1 class="text-3xl font-bold text-center mb-2">OpenClipVault</h1>
            <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
            
            <!-- Login Form -->
            <form action="/login" method="post" class="space-y-6">
                <div>
                    <label class="block text-terminal-gray text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input type="text" name="username" id="username" required
                           class="w-full px-3 py-2 bg-terminal-black border border-terminal-white rounded-terminal text-terminal-white focus:outline-none focus:ring-1 focus:ring-terminal-white">
                </div>
                
                <div>
                    <label class="block text-terminal-gray text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input type="password" name="password" id="password" required
                           class="w-full px-3 py-2 bg-terminal-black border border-terminal-white rounded-terminal text-terminal-white focus:outline-none focus:ring-1 focus:ring-terminal-white">
                </div>
                
                <button type="submit" 
                        class="w-full bg-terminal-white text-terminal-black font-bold py-2 px-4 rounded-terminal focus:outline-none">
                    Login
                </button>
            </form>
            
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="mt-6">
                        {% for message in messages %}
                            <div class="border border-red-500 text-red-500 px-4 py-3 rounded-terminal relative" role="alert">
                                <span class="block sm:inline">{{ message }}</span>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
        
        <div class="text-center mt-6 text-terminal-gray text-sm">
            <p>Â© 2025 MediaHost. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
